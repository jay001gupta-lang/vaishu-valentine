<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Invitation</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Great+Vibes&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>

<body class="royal-bg">
<div class="overlay">
<div class="card">

<h1>An Exclusive Invitation to Miss Vaishu</h1>

<div class="envelope" onclick="openLetter()"></div>

<p id="letterText"></p>

<div id="question" style="display:none;">
<button class="royal-btn" onclick="location.href='proposal.html'">Yes</button>
<button class="royal-btn" onclick="location.href='story.html'">Perhaps</button>
</div>

</div>
</div>

<script src="js/script.js"></script>
<script>
function openLetter(){
document.querySelector(".envelope").classList.add("open");
let text=`Dearest Miss Vaishu,

In the grand ballroom of fate, amidst fleeting souls,
you alone have remained my constant melody.

Tell me...
Do you believe in destiny?`;

let el=document.getElementById("letterText");
typeWriter(text,el,35);

setTimeout(()=>{document.getElementById("question").style.display="block";},6000);
}
</script>

</body>
</html>
